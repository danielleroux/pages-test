name: Deploy SUB

on:
  workflow_dispatch:
    inputs:
      confirm_deployment:
        description: 'Please confirm DEV deployment'
        required: true
        type: boolean

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Check if deployment condition is fulfilled
        if: ${{ contains(github.ref, 'refs/tags/docs/v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+') == false && github.event.inputs.confirm_deployment == false }}
        run: |
          echo ${{ github }}
          echo ${{ github.ref }} ${{ contains(github.ref, 'refs/tags/docs/v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+') == false }}
          exit -1

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          target-folder: version-dev
          clean-exclude: version-*
