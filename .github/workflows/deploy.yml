name: Deploy

on:
  workflow_dispatch:
    inputs:
      confirm_deployment:
        description: 'Please confirm PROD deployment'
        required: true
        type: boolean

permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Check if deployment condition is fulfilled
        if: ${{ startsWith(github.ref, 'refs/heads/release/docs/v') == false || github.event.inputs.confirm_deployment == false }}
        run: |
          exit -1

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          clean-exclude: version-*
