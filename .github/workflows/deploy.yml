name: Deploy

on:
  workflow_dispatch:
    inputs:
      confirm_deployment:
        description: 'Please confirm PROD deployment'
        required: true
        type: boolean

permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Check if deployment condition is fulfilled
        run: |
          if [[ ! ${{ github.event.ref }} =~ ^refs/tags/docs/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              exit -1
          fi

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          clean-exclude: version-*
